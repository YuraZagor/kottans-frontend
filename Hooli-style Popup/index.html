<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>myPopup</title>

<body>
	<nav>
		<ul class="ul--menu">
			<li class="li--menu"><a href="#">Mail</a></li>
			<li class="li--menu"><a href="#">Images</a></li>

			<li class="li--menu popup pic" >
				<label id="popup-label" class="sub-menu" for='checkbox-icon'> <img src="./popup-icons/popup-button.png" alt="popup-label" > </label>
				<input type="checkbox" id="checkbox-icon" name='checkbox-icon' class='checkbox-icon' alt="popup-checkbox" >

				<section class="outer-popup-container">
					<div class="inner-container">
						<ul class="popups--container">
							<li class="li--popup--item"> <a href="#"><img src="./popup-icons/blogs.png" alt="articles" class="popup--item"> </a></li>
							<li class="li--popup--item"> <a href="#"><img src="./popup-icons/apps.png" alt="4-color circle" class="popup--item"></a></li>

							<li class="li--popup--item"> <a href="#"><img src="./popup-icons/collection.png" alt="asterisk" class="popup--item"></a></li>	
						</ul>

						<input type="checkbox" id='show--all' class='show--all' name='show--all' alt="show-popup-menu-all-together">
						<label id="show--all--label" for='show--all'  class='show--all--label'> Show All </label>
					
						<ul class="popups--container--all">
							<li class="li--popup--item"><a href="#"><img src="./popup-icons/contacts.png" alt="personal dir" class="popup--item"></a></li>
							<li class="li--popup--item"><a href="#"><img src="./popup-icons/documents.png" alt="docs" class="popup--item"></a></li>

							<li class="li--popup--item"><a href="#"><img src="./popup-icons/mars.png" alt="red blob" class="popup--item"></a></li>
							<li class="li--popup--item"><a href="#"><img src="./popup-icons/mic.png" alt="mic" class="popup--item"></a></li>
							<li class="li--popup--item"><a href="#"><img src="./popup-icons/news.png" alt="zibada" class="popup--item"></a></li>

							<li class="li--popup--item"><a href="#"><img src="./popup-icons/tanslation.png" alt="useless stuff" class="popup--item"></a></li>
							<li class="li--popup--item"><a href="#"><img src="./popup-icons/videos.png" alt="finally video" class="popup--item"></a></li>											
						</ul>
					</div>	
				</section>
			</li>
			
			<li class="li--menu sub-menu" id="bell-label"><a href="#"><img src="./popup-icons/bell.png"  alt="bell"></a></li>
			<li class="li--menu"><a href="#">login</a></li>

	</nav>
